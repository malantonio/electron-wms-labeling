<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/config.css">
  </head>
  <body>
    <div class="menu-items">
      <ul class="tabs">
        <li class="tab tab-open"><a href="#" data-target="oclc-config">OCLC config</a></li>
        <li class="tab"><a href="#" data-target="app-config">App config</a></li>
        <li class="tab"><a href="#" data-target="label-templates">Label templates</a></li>
      </ul>
    </div>
    <div class="pages">
      <div id="oclc-config" class="page page-open">
        <h1>OCLC Config</h1>
        <form>
          
          <h2>Institution ID</h2>
          <input type="text" id="oclc-institution_id">

          <h2>WSKey</h2>
          <div class="input-group">
            <label for="wskey-public">Public</label>
            <textarea id="wskey-public"></textarea>
          </div>

          <div class="input-group">
            <label for="wskey-secret">Secret</label>
            <input type="text" id="wskey-secret">
          </div>

          <h2>User</h2>
          <div class="input-group">
            <label for="principal-id">Principal ID</label>
            <input type="text" id="user-principalID">
          </div>

          <div class="input-group">
            <label for="principal-idns">Principal IDNS</label>
            <input type="text" id="user-principalIDNS" data-setting-key="user.principalIDNS">
          </div>

          <button>Update</button>
        </form>
      </div>
      <div id="app-config" class="page">
        <h1>App config</h1>
        <form>
          <h2>Default number of rows</h2>
          <input type="number" id="default_number_of_inputs">
        </form>
      </div>
      <div id="label-templates" class="page">
        <h1>Label templates</h1>
        <h2>Spine Label</h2>
        <div class="template-container">
          <textarea class="template" id="template-spine" rows="20"></textarea>
          <div id="template-spine-example" class="template-example">
            <h3>Example</h3>
            <div class="content"></div>
          </div>
        </div>
        <h2>Pocket Label</h2>
        <div class="template-container">
          <textarea class="template" id="template-pocket" rows="20"></textarea>
          <div id="template-pocket-example" class="template-example">
            <h3>Example</h3>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
