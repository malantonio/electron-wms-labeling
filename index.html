<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <table id="barcode-input-table">
      <thead>
        <tr>
          <th></th>
          <th>Barcode</th>
          <th>Pocket Label?</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row-1">
          <td><button onclick="removeRow(this)">X</button></td>
          <td><input class="barcode" type="text"></td>
          <td><input class="pocket-label" type="checkbox"></td>
          <td class="status"></td>
        </tr>
      </tbody>
    </table>
    <button id="barcode-add-row">Add another</button>
    <label>
      <input id="select-all-toggle" type="checkbox">
      Select all/none
    </label>
    <button id="barcodes-submit">Generate labels</button>

    <script src="assets/js/wms-labeling.js"></script>
  </body>
</html>
